    </ion-header>
    <ion-content class="ion-padding">
      <img src="../../../assets/icon/logoCucei.png" alt="" style="position: absolute; left: 25%; top:5%; width: 90px; height: 90px;">
      <img src="../../../assets/icon/qmono 3d.gif" alt="" *ngIf="busqueda == 'Qmono3d'" style="position: absolute; left: 0%; top:35%; width: 200px; height: 150px; background-color: red;">
      <div style="position: absolute; text-align: center; font-size: 4.5vh; color: transparent;" id="codigoUsuarioMenuMapa" ></div>
      <ion-button (click)="menu()" color="success" style="position: absolute; left:12px; top:80%; width: 150px; height: 30px;" >Menú</ion-button>
      <ion-button (click)="cerrar()" color="danger" style="position: absolute; left:12px; top:90%; width: 150px; height: 30px;">Cerrar sesión</ion-button>
    </ion-content> 
  </ion-menu>


  <div id="main-contentMap" class="containerBtnMenu">
    
    <ion-button slot="start" class="btnMenu" >

  <ion-accordion-group class="puntosMapa">
    <ion-accordion value="first" toggleIcon="caret-down-circle">
      <ion-item slot="header" class="item-background-color">
        <ion-label style="color:black">Ver</ion-label>
        
      </ion-item>
      <div slot="content" class="containerPuntoMapa">
        <ion-checkbox [(ngModel)]="checkbox0" class="puntoMapaCheckBox" slot="start" (click)="buscar()"></ion-checkbox>
        <div class="puntoMapaNombre">Baños</div>
        <img src="../../../assets/icon/Baños.png" class="puntoMapaIconos">
      </div>
      <div slot="content" class="containerPuntoMapa">
        <ion-checkbox [(ngModel)]="checkbox1" class="puntoMapaCheckBox" slot="start" (click)="buscar()"></ion-checkbox>
        <div class="puntoMapaNombre">Edificios</div>
        <img src="../../../assets/icon/Edificio.png" class="puntoMapaIconos">
      </div>
      <div slot="content" class="containerPuntoMapa">
        <ion-checkbox [(ngModel)]="checkbox2" class="puntoMapaCheckBox" slot="start" (click)="buscar()"></ion-checkbox>
        <div class="puntoMapaNombre">Auditorios</div>
        <img src="../../../assets/icon/Auditorio.png" class="puntoMapaIconos">
      </div>
      <div slot="content" class="containerPuntoMapa">
        <ion-checkbox [(ngModel)]="checkbox3" class="puntoMapaCheckBox" slot="start" (click)="buscar()"></ion-checkbox>
        <div class="puntoMapaNombre">Tiendas</div>
        <img src="../../../assets/icon/Tienda.png" class="puntoMapaIconos">
      </div>
      <div slot="content" class="containerPuntoMapa">
        <ion-checkbox [(ngModel)]="checkbox4" class="puntoMapaCheckBox" slot="start" (click)="buscar()"></ion-checkbox>
        <div class="puntoMapaNombre">Comida</div>
        <img src="../../../assets/icon/Comida.png" class="puntoMapaIconos">
      </div>
      <div slot="content" class="containerPuntoMapa">
        <ion-checkbox [(ngModel)]="checkbox5" class="puntoMapaCheckBox" slot="start" (click)="buscar()"></ion-checkbox>
        <div class="puntoMapaNombre">Bancas</div>
        <img src="../../../assets/icon/Banca.png" class="puntoMapaIconos">
      </div>
      <div slot="content" class="containerPuntoMapa">
        <ion-checkbox [(ngModel)]="checkbox6" class="puntoMapaCheckBox" slot="start" (click)="buscar()"></ion-checkbox>
        <div class="puntoMapaNombre">Entradas</div>
        <img src="../../../assets/icon/Entrada.png" class="puntoMapaIconos">
      </div>
      
    </ion-accordion>
  </ion-accordion-group>

  <!--Tarjetas con la informacion de las materias del alumno-->
  <div class="clasesContainer">
    <ion-slides id="fichas" #fichas class="clases" pager="false" [options]="slideOpts" (ionSlideTransitionEnd)="brendaEsOnline()">
      <ion-slide *ngFor="let clase of clases; index as ix" > 
        <ion-grid >
          <!--Informacion de las clases del alumno--> 
          <!--Nombre de la clase-->
          <ion-row >
            <ion-col size="1"></ion-col>
            <ion-col  class="text" id="nombre" [innerText]="clase.nombre" size="10"> </ion-col>
            <ion-col size="1"></ion-col>
          </ion-row>
          <!--Horario de la clase-->
          <ion-row >            
            <ion-col size="1" ></ion-col>
            <ion-col class="text2" id="horario" [innerText]="'Horario: '+clase.horario" size="10"> </ion-col>
            <ion-col size="1"></ion-col>
          </ion-row>
          <!--Edificio de la clase Aula/Salon/Laboratorio de la clase-->
          <ion-row >
            <ion-col class="text2" id="edificio" [innerText]="'Edificio: '+clase.edificio" size="7"> </ion-col>
            <ion-col class="text2" id="aula" [innerText]="'Aula: '+clase.aula" size="4"> </ion-col>
            <ion-col class="text" [innerText]=" " size="1"> </ion-col>
          </ion-row>    
          <!--Flechas de la ficha  data-bind="visible: clase.flechaAtras {{if(clase.flechaAdelante){ocultarFlechaAt(ix)}}} "-->
          <ion-row>            
            <ion-col size="1" id="flechaAt{{$index-1}}" class="flechaAtras" [innerText]="clase.flechaAtras"></ion-col>
            <ion-col size="1" id="flechaAd{{$index-1}}" class="flechaAdelante" [innerText]="clase.flechaAdelante" ></ion-col>
          </ion-row>      

        </ion-grid> 
         
      </ion-slide>
    </ion-slides> 
  </div>
</ion-content>
